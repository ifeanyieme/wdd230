<form action="record.html" method="get" onsubmit="return validateForm()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
  
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and can only be alphanumeric" required>
  
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$" title="Please enter a valid email address from the byui.edu domain" required>
  
    <label for="page_rating">Page Rating:</label>
    <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" onchange="updateValue(this.value)">
    <span id="rating_value">5</span>
  
    <input type="submit" value="Submit">
  </form>
