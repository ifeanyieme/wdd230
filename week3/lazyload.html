<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="styles/lazy.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Image Gallery</h1>
    </header>
    <main>
        <img src="images/desert-rock-edit.webp" data-src="images/desert-rock-edit.webp" alt="Image 1" width="400" height="600">
        <img src="images/landscape-edit.webp" data-src="images/landscape-edit.webp" alt="Image 2" width="400" height="600">
        <img src="images/maths-project-edit.webp" data-src="images/maths-project-edit.webp" alt="Image 3" width="400" height="600">
        <img src="images/desert-rock-edit.webp" data-src="images/desert-rock-edit.webp" alt="Image 4" width="400" height="600">
        <img src="images/rocket-lunch-edit.webp" data-src="images/rocket-lunch-edit.webp" alt="Image 5" width="400" height="600">
    </main>
    <footer>
        <p id="last-modified"></p>
    </footer>
    <script src="scripts/lazy.js"></script>
</body>
</html>
